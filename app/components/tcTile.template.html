<div class="col-md-3 col-sm-6 hero-feature">
    <div class="thumbnail">
        <img src="{{imageUrl}}" alt="" />
        <div class="caption">
            <h3>{{title}}</h3>
            <p>{{description}}</p>
            <p *ngIf="!comingSoon">
                <a href="{{buttonActionUrl}}" target="_blank" class="btn btn-primary">{{buttonActionLabel}}</a>
                <a href="{{buttonInfoUrl}}" target="_blank" class="btn btn-default">{{buttonInfoLabel}}</a>
            </p>
            <p *ngIf="comingSoon">
                <span class="text-muted">Coming Soon!</span>
            </p>
        </div>
    </div>
</div>
